<!doctype html>
<html ng-app="pmh">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/lib/feedback.css" />
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/lib/feedback.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/StartController.js"></script>
</head>
<body>
    <div id="page">
        <div id="header">
            <label>HEADER</label>
        </div>
        <div id="main-home" class="main" ng-hide="start.started">
			<div id="login-box">
	            <h3>Login</h3>
				<form name="loginForm" ng-controller="LoginController as login">
					<span>
						<label>Username:</label>
				        <input type="text" ng-model="username" placeholder="Enter username here" />
					</span>
					<span>
						<label>Password:</label>
					    <input type="password" ng-model="password" placeholder="Enter password here" />
					</span>
		            <input class="submit-button" type="submit" value="Log in as {{username}}" />
				</form>
			</div>
			<div id="home-marketing">
				<img src="">
			</div>
			<div id="home-start">
				<form name="startForm" ng-controller="StartController as start"
					ng-submit="start.startRoute()">
					<span class="row">
						<label>Route:</label>
						<input type="select" ng-model="start.routeDetails.route" />
					</span>
					<span class="row">
						<label>Start Date:</label>
						<input type="text" ng-model="start.routeDetails.startDate"/>
					</span>
					<span class="row">
						<label>Pace:</label>
						<input type="text" ng-model="start.routeDetails.pace"/>
						<select ng-model="paceUom"></select>
					</span>
					<span class="row">
						<label>Hours Per Day:</label>
						<input type="text" ng-model="start.routeDetails.hoursPerDay"/>
					</span>
					<span class="row">
						<label>Time off</label>
						<input type="text" ng-model="start.routeDetails.timeOff">
						<select ng-model="start.routeDetails.timeOffUom"></select>
						<label>Frequency</label>
						<select ng-model="start.routeDetails.timeOffFrequency"></select>
					</span>
					<input class="submit-button" type="submit" value="Start My Adventure">
				</form>
			</div>
        </div>
        <div id="footer">
            <label>FOOTER</label>
        </div>
    </div>
    <script type="text/javascript">
        $.feedback({
            ajaxUrl: 'server/feedback-mailer.php',
            html2canvasURL: 'js/lib/html2canvas.js'
        });
    </script>
</body>
</html>
