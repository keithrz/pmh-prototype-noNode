<!doctype html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/lib/feedback.css" />
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/feedback.js"></script>
</head>
<body>
    <div id="page">
        <div id="header">
            <label>HEADER</label>
        </div>
        <div id="main">
			<div id="login-box">
	            <h3>Login</h3>
				<form name="login">
					<span>
						<label>Username:</label>
				        <input type="text" ng-model="username" placeholder="Enter username here" />
					</span>
					<span>
						<label>Password:</label>
					    <input type="password" ng-model="password" placeholder="Enter password here" />
					</span>
		            <input class="submit-button" type="submit" value="Log in as {{username}}"></input>
				</form>
			</div>
			<div id="home-marketing">
				<img src="">
			</div>
			<div id="home-start">
				<form name="start">
					<span class="row">
						<label>Route:</label>
						<input type="select" ng-model="route" />
					</span>
					<span class="row">
						<label>Start Date:</label>
						<input type="text" ng-model="startDate"/>
					</span>
					<span class="row">
						<label>Pace:</label>
						<input type="text" ng-model="pace"/>
						<select ng-model="paceUom"></select>
					</span>
					<span class="row">
						<label>Hours Per Day:</label>
						<input type="text" ng-model="hoursPerDay"/>
					</span>
					<span class="row">
						<label>Time off</label>
						<input type="text" ng-model="timeOff">
						<select ng-model="timeOffUom"></select>
						<label>Frequency</label>
						<select ng-model="timeOffFrequency"></select>
					</span>
					<input class="submit-button" type="submit" value="Start My Adventure">
				</form>
			</div>
        </div>
        <div id="footer">
            <label>FOOTER</label>
        </div>
    </div>
    <script type="text/javascript">
        $.feedback({
//            ajaxURL: 'http://localhost:7090/shop/cart/add',
//            ajaxURL: 'http://api.postmarkapp.com/email',
            ajaxUrl: 'server/mailer.php',
            html2canvasURL: 'js/lib/html2canvas.js'
        });
    </script>
</body>
</html>
